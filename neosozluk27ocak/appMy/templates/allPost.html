{% extends 'base.html' %}
{% load static %}


{% block body %}
    <main>
        <div class="container-fluid px-0">
            <div class="row">
                <div class="col-8">
                    <div class="list-group">

                        {% for i in sozluks %}
                        <a href="/detay/{{ i.id }}/" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">{{ i.title }}</h5>
                                <small>{{ i.date_now }}</small>
                            </div>
                            <p class="mb-1">Some placeholder content in a paragraph.</p>
                            <small>And some small print.</small>
                        </a>
                        {% endfor %}

                    </div>
                </div>
                {% include 'part/_sidenav.html' %}
            </div>
        </div>
    </main>
{% endblock body %}
