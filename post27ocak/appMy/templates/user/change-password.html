{% extends 'base.html' %}
{% load static %}


{% block body %}

<section class="vh-100 pt-4" style="background-color: #508bfc;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <form method="POST" class="card-body p-5 text-center">
                        {% csrf_token %}
                        <h3 class="mb-5">Change Password</h3>

                        {% if hata %}
                        <div class="text-danger">{{ hata }}</div>
                        {% endif %}


                        <div class="form-outline mb-4">
                            <label class="form-label" for="typePasswordX-2">Old Password</label>
                            <input type="password" name="password" id="typePasswordX-2"
                                class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typePasswordX-2">New Password</label>
                            <input type="password" name="password1" id="typePasswordX-2"
                                class="form-control form-control-lg" />
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="typePasswordX-2">Re New Password</label>
                            <input type="password" name="password2" id="typePasswordX-2"
                                class="form-control form-control-lg" />
                        </div>

                        <button class="btn btn-primary btn-lg btn-block" type="submit">Change Password</button>

                        <hr class="my-4">

                        <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #dd4b39;"
                            type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                        <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                            type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
